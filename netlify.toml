[build]
  command = "npm run build"
  publish = "dist"

# Proxy /api requests to the backend server
# This makes requests appear to come from the same origin, 
# allowing HttpOnly cookies to work without complex CORS/SameSite issues.
[[redirects]]
  from = "/api/*"
  to = "https://your-backend-url.com/:splat" # TODO: Update this to your production backend URL
  status = 200
  force = true

# Fallback for Single Page Application (React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
